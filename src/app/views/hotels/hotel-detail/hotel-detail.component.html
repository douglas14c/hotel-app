<!-- <meta name="viewpopint" content="devide-width, initial-scale=1.0"> -->

<section *ngIf="canShow" class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <!-- inicio do carousel -->
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{{images[0]}}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{images[1]}}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{images[2]}}" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <!-- final do carousel -->

          <!-- inicio da descrição -->
          <div class="jumbotron jumbotron-fluid" id="hotel-description">
            <div class="container">
              <h2 class="display-4">Detalhes</h2>
              <span class="lead">{{details}}</span>
            </div>
          </div>
        </div>
        <!-- final da descrição -->

        <!-- inicio do campo de email -->
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Quarto não disponível? Deixa que a gente te avisa!</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
              <small id="emailHelp" class="form-text text-muted">Nós não divulgamos seu e-mail com ninguém.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <!-- final do campo de email -->

          <!-- inicio da reserva -->
          <div class="container">
            <div class='col-md-6'>
              <div class="form-group">
                <div class="input-group date" id="datetimepicker7" data-target-input="nearest">Checkin
                  <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker7" />
                  <div class="input-group-append" data-target="#datetimepicker7" data-toggle="datetimepicker">
                    <div class="input-group-text">
                      <i class="fa fa-calendar">check</i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class='col-md-6'>
              <div class="form-group">
                <div class="input-group date" id="datetimepicker8" data-target-input="nearest">Checkout
                  <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker8" />
                  <div class="input-group-append" data-target="#datetimepicker8" data-toggle="datetimepicker">
                    <div class="input-group-text">
                      <i class="fa fa-calendar">
                        check
                      </i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <a class="btn btn-primary btn-lg" [routerLink]="['/checkout']" role="button">Reservar</a>
          </div>
          <!-- final do campo de email -->

          <script type="text/javascript">
            $(function () {
              $('#datetimepicker7').datetimepicker();
              $('#datetimepicker8').datetimepicker({
                useCurrent: false
              });
              $("#datetimepicker7").on("change.datetimepicker", function (e) {
                $('#datetimepicker8').datetimepicker('minDate', e.date);
              });
              $("#datetimepicker8").on("change.datetimepicker", function (e) {
                $('#datetimepicker7').datetimepicker('maxDate', e.date);
              });
            });
          </script>

        </div>
      </div>
    </div>
  </div>
</section>
